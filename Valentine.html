<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff6b9d;
            --deep-rose: #c44569;
            --cream: #fff5f7;
            --wine: #8b1e3f;
            --gold: #ffd700;
            --shadow: rgba(139, 30, 63, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--cream) 0%, #ffe5ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite ease-in-out;
            opacity: 0.15;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.15;
            }
            90% {
                opacity: 0.15;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 40px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 900;
            color: var(--wine);
            margin-bottom: 30px;
            text-shadow: 3px 3px 0px var(--rose);
            letter-spacing: -2px;
            animation: fadeInDown 1s ease-out;
        }

        .question {
            font-size: 2rem;
            color: var(--deep-rose);
            margin-bottom: 50px;
            font-style: italic;
            animation: fadeIn 1s ease-out 0.3s backwards;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeIn 1s ease-out 0.6s backwards;
        }

        button {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        #yesBtn {
            background: linear-gradient(135deg, var(--rose) 0%, var(--deep-rose) 100%);
            color: white;
            box-shadow: 0 10px 30px var(--shadow);
        }

        #yesBtn:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px var(--shadow);
        }

        #noBtn {
            background: var(--cream);
            color: var(--wine);
            border: 3px solid var(--wine);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #noBtn:hover {
            background: #fff;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--rose) 0%, var(--wine) 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            color: white;
            margin-bottom: 30px;
            animation: bounceIn 1s ease-out;
            text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
        }

        .celebration p {
            font-size: 2rem;
            color: var(--cream);
            animation: fadeIn 1s ease-out 0.5s backwards;
        }

        .hearts-explosion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .exploding-heart {
            position: absolute;
            font-size: 30px;
            animation: explode 2s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: translate(0, 0) scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1.5) rotate(var(--rotation));
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Decorative elements */
        .rose-decoration {
            position: absolute;
            font-size: 80px;
            opacity: 0.2;
            animation: rotate 20s linear infinite;
        }

        .rose-decoration:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .rose-decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: -5s;
        }

        .rose-decoration:nth-child(3) {
            bottom: 15%;
            left: 15%;
            animation-delay: -10s;
        }

        .rose-decoration:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: -15s;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>
    
    <div class="rose-decoration">üåπ</div>
    <div class="rose-decoration">üåπ</div>
    <div class="rose-decoration">üåπ</div>
    <div class="rose-decoration">üåπ</div>

    <div class="container">
        <h1>Hello Anikeade ‚ù§Ô∏è!</h1>
        <p class="question">Will you be my Valentine? üíï</p>
        <div class="button-container">
            <button id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <h2>Yay! üéâüíñ</h2>
        <p>You've made my day! üåπ</p>
        <div class="hearts-explosion" id="heartsExplosion"></div>
    </div>

    <script>
        // Create floating hearts background
        const heartBg = document.getElementById('heartBg');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.textContent = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heartBg.appendChild(heart);
        }

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const heartsExplosion = document.getElementById('heartsExplosion');

        let noBtnClickCount = 0;

        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Create heart explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('exploding-heart');
                    heart.textContent = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.setProperty('--tx', (Math.random() - 0.5) * 1000 + 'px');
                    heart.style.setProperty('--ty', (Math.random() - 0.5) * 1000 + 'px');
                    heart.style.setProperty('--rotation', Math.random() * 720 + 'deg');
                    heartsExplosion.appendChild(heart);

                    setTimeout(() => heart.remove(), 2000);
                }, i * 30);
            }
        });

        noBtn.addEventListener('click', (e) => {
            noBtnClickCount++;
            
            // Make button harder to click
            const maxX = window.innerWidth - noBtn.offsetWidth - 40;
            const maxY = window.innerHeight - noBtn.offsetHeight - 40;
            
            const newX = Math.random() * maxX + 20;
            const newY = Math.random() * maxY + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Make Yes button bigger
            const currentScale = 1 + (noBtnClickCount * 0.2);
            yesBtn.style.transform = `scale(${currentScale})`;
            
            // Change No button text
            const messages = [
                'Are you sure?',
                'Really?',
                'Think again!',
                'Please? ü•∫',
                'One more chance?'
            ];
            
            if (noBtnClickCount < messages.length) {
                noBtn.textContent = messages[noBtnClickCount - 1];
            } else {
                noBtn.textContent = 'Okay fine! üò¢';
                noBtn.style.fontSize = '0.8rem';
            }
        });
    </script>
</body>
</html>
